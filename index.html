<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentia</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="root">
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="images/Now Open!.png" alt="" />
      </a>

      <!-- profile img -->
      <div class="profile">
        <div class="profile-img">
          <img src="images/profile9.jpeg" alt="" />
        </div>
        <div class="name">
          <h1>Hatice TK.</h1>
          <img
            src="images/png-transparent-turbotax-computer-software-tax-return-intuit-type-miscellaneous-company-trademark.png"
            alt=""
          />
        </div>
        <span>@hatice</span>
      </div>
      <!-- about -->
      <div class="about">
        <!-- box1 -->
        <div class="box">
          <h3>3</h3>
          <span>Gönderi</span>
        </div>

        <!-- box2-->
        <div class="box">
          <h3>14.4</h3>
          <span>Takipçi</span>
        </div>

        <!-- box3 -->
        <div class="box">
          <h3>35</h3>
          <span>Takip</span>
        </div>
      </div>

      <!-- menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Akış
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Keşfet
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Bildirim
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-line"></i>
          </span>
          Mesajlar
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Doğrudan
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          İstatistikler
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Ayarlar
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Çıkış Yap
        </a>
      </div>
    </div>

    <!-- main home -->
    <div class="main-home">
      <!-- header -->
      <div class="header">
        <!-- search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Ara..." />
        </div>

        <!-- content -->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>

          <!-- btn -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Fotoğraf Ekle</div>
          </a>
        </div>
      </div>

      <!--stories-->
      <div class="stories-title">
        <h1>Hikayeler</h1>
        <a href="" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Tümünü İzle</div>
        </a>
      </div>

      <!-- stories content -->
      <div class="stories">
        <!-- stories1 -->
        <div class="stories-img color">
          <img src="images/profile9.jpeg" alt="" />
          <div class="add">+</div>
        </div>

        <!-- stories2 -->
        <div class="stories-img">
          <img src="images/profile2.jpeg" alt="" />
        </div>

        <!-- stories3 -->
        <div class="stories-img">
          <img src="images/profile3.jpeg" alt="" />
        </div>

        <!-- stories4 -->
        <div class="stories-img">
          <img src="images/profile4.jpeg" alt="" />
        </div>

        <!-- stories5 -->
        <div class="stories-img">
          <img src="images/profile5.jpeg" alt="" />
        </div>

        <!-- stories6 -->
        <div class="stories-img">
          <img src="images/profile6.jpeg" alt="" />
        </div>

        <!-- stories7 -->
        <div class="stories-img">
          <img src="images/profile7.jpeg" alt="" />
        </div>

        <!-- stories8 -->
        <div class="stories-img">
          <img src="images/profile8.jpeg" alt="" />
        </div>

        <!-- stories9-->
        <div class="stories-img">
          <img src="images/profile10.jpeg" alt="" />
        </div>
      </div>

      <!-- main posts-->
      <div class="feed">
        <h1>Akış</h1>
        <div class="feed-text">
            <h2>En Son</h2>
            <span>Popüler</span>
        </div>
      </div>

      <!-- post -->
      <div class="main-posts">
        <!-- box1 -->
        <div class="post-box">
            <img src="images/post1 (1).jpg" alt="">

            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="images/profile9.jpeg" alt="">
                    </div>
                    <h3>Hatice TK.</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>10.4K</span>
                    <i class="ri-chat-3-line"></i>
                    <span>55</span>
                </div>
            </div>
        </div>

        <!-- box2 -->
        <div class="post-box">
            <img src="images/post2.jpg" alt="">

            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="images/profile9.jpeg" alt="">
                    </div>
                    <h3>Hatice TK.</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>10.4K</span>
                    <i class="ri-chat-3-line"></i>
                    <span>55</span>
                </div>
            </div>
        </div>

        <!-- box3 -->
        <div class="post-box">
            <img src="images/post3.jpg" alt="">

            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="images/profile9.jpeg" alt="">
                    </div>
                    <h3>Hatice TK.</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>10.4K</span>
                    <i class="ri-chat-3-line"></i>
                    <span>55</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
